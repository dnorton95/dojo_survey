<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    <div class="d-flex flex-column m-5 p-3 border border-white">
        <h1>Submitted Info</h1>
        <p>Name: {{ session['fighter']}}</p>
        <p>Kameo Fighter: {{ session['kameo']}}</p>
        <p>Opponent: {{ session['villain']}}</p>
        <p>Trash Talk: {{ session['comment']}}</p>
        <p>Fatality: {{session ['fatality']}}</p>
        <p>Fatality Type: {{session ['type']}}</p>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Choose a Different Fighter</a>
    </div>
</body>
</html>
